{% extends "base.html" %}

{% block title %}
All posts
{% endblock %}

{% block text %}
<div class="container mt-5">
        <h1>All posts</h1>

        {% if articles|length > 0  %}
                {% for i in articles %}
                <div class="alert alert-info">
                        <h2>{{ i.title }}</h2>
                        <p>{{ i.intro }}</p>
                        <p>{{ i.date.date() }}</p>
                        <a href="/posts/{{ i.id }}" class="btn btn-warning">Detail</a>
                </div>
                {% endfor %}
        {% else %}
        <p>Not found articles</p>
        {% endif %}
</div>
{% endblock %}
